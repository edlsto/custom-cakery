<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Custom Cakery</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="icon" href="../images/favicon.png" type="image/favicon" sizes="16x16">
  </head>
  <body id ="order">
    <div class="modal">
      <i class="modal-close fas fa-times"></i>
      <div class="modal-content">
       <h3>Want to Save 10% on Your First Cake Purchase?! Enter your email here, and join the cake club!</h3>
        <div class="input">
          <input class="modal-email-field" type="text" >
        </div>
        <div>
          <button class="margin-top--small modal-button">JOIN THE CAKE CLUB!</button>
        </div>
      </div>
    </div>
    <div class="content order">
      <div class="header flex">
        <i class="hamburger fas fa-bars"></i>
        <div class="menu">
          <div class="links">
            <h5>MENU</h5>
            <a href="landing.html">&bull; Home</a>
            <a href="order.html">&bull; Order a Cake</a>
            <a href="gallery.html">&bull; The Gallery</a>
          </div>
          <img class="cake-review" src="../images/cake_review.png">
        </div>
        <i class="close fas fa-times"></i>
        <a href="landing.html">
          <h2 class="logo"><img src="../images/cake_logo.png"></h2>
        </a>
      </div>
      <form>
        <label for="name">Name: </label>
        <input required type="text" id="name">
        <label for "address">Address:</label>
        <input required type="text" id="address">
        <label for="email">Email Address:</label>
        <input required type="text" id="email">
        <label for="phone">Phone Number:</label>
        <input required type="number">
        <div>Desired Cake</div>
        <input type="radio" name="cake" id="whole"><label for="whole">Whole Cake</label>
        <input type="radio" name="cake" id="half"><label for="half">1/2 Dozen Cupcakes</label>
        <input type="radio" name="cake" id="dozen"><label for="dozen">1 Dozen Cupcakes</label>
        <input type="radio" name="cake" checked id="other"><label for="other">Other</label>
        <div>Cake Shape (excludes cupcakes)</div>
        <input type="radio" name="shape" id="circle"><label for="circle">Circle</label>
        <input type="radio" name="shape" id="square"><label for="square">Square</label>
        <input type="radio" name="shape" id="rectangle"><label for="rectangle">Rectangle</label>
        <input type="radio" name="shape" checked id="other"><label for="other">Other</label>
        <div>Do You Want Writing?</div>
        <input type="radio" name="words" checked><label>Yes</label>
        <input type="radio" name="words"><label>No</label>
        <label for="writing">If you selected "writing," please indicate text here: </label>
        <input type="text" placeholder="cake text" id="writing">
        <label>Flavor(s)</label>
        <input type="checkbox" checked value="chocolate" id="chocolate-flavor"><label for="chocolate-flavor">Chocolate</label>
        <input type="checkbox" checked value="vanilla" id="vanilla-flavor"><label for="vanilla-flavor">Vanilla</label>
        <input type="checkbox" checked value="fruit" id="fruit-flavor"><label for="fruit-flavor">Fruit</label>
        <input type="checkbox" checked value="other" id="other-flavor"><label for="other-flavor">Other</label>
        <label>Filling(s)</label>
        <input type="checkbox" checked value="vanilla" id="vanilla-filling"><label for="vanilla-filling">Vanilla</label>
        <input type="checkbox" checked value="chocolate" id="chocolate-filling"><label for="chocolate-filling">Chocolate</label>
        <input type="checkbox" checked value="fruit" id="fruit-filling"><label for="fruit-filling">Fruit</label>
        <input type="checkbox" checked value="other" id="other-filling"><label for="other-filling">Other</label>
        <label>Frosting(s)</label>
        <input type="checkbox" checked value="fruit" id="fruit-frosting"><label for="fruit-frosting">Fruit</label>
        <input type="checkbox" checked value="chocolate" id="chocolate-frosting"><label for="chocolate-frosting">Chocolate</label>
        <input type="checkbox" checked value="vanilla" id="vanilla-frosting"><label for="vanilla-frosting">Vanilla</label>
        <input type="checkbox" checked value="other" id="other-frosting"><label for="other-frosting">Other</label>
        <label>Topping(s)</label>
        <input type="checkbox" checked value="chocolate" id=chocolate-topping><label for="chocolate-topping">Chocolate Shavings</label>
        <input type="checkbox" checked value="vanilla" id="vanilla-topping"><label for="vanilla-topping">Sprinkles</label>
        <input type="checkbox" checked value="fruit" id="fruit-topping"><label for="fruit-topping">Fruit</label>
        <input type="checkbox" checked value="other" id="other-topping"><label for="other-topping">Other</label>
        <label for="feed">Approx. How Many People Should Cake Feed?</label>
        <select name="" id="feed">
          <option value="1-10">1 - 10</option>
          <option value="10-20">10 - 20</option>
          <option value="10-20">20 - 30</option>
          <option value="10-20">30 - 40</option>
          <option value="40-50">40 - 50</option>
          <option value="50+">50+</option>
        </select>
        <div>
          <textarea name="" id="" cols="30" rows="10">Please Provide Details if Selected "Other" Anywhere on Form</textarea>
        </div>
        <label>Desired Pickup Date <br>(*note this is desired only and is not a confirmation, we will email you with details or
          contact you if more information is required regarding your cake.</label>
        <input required type="number">
        <div>
          <button type="submit" class="form-submit">Submit Form</button>
        </div>
        <div class="subtext margin-top--small">All fields required!</div>
      </form>
    </div>
    <div class="footer">
      <div>Contact Us</div>
      <div>
        <a href="" title="instagram"><i class="fab fa-instagram"></i></a>
        <a href="" title="facebook"><i class="fab fa-facebook-square"></i></a>
        <a href="" title="email"><i class="fas fa-envelope-open"></i></a>
        <a href="" title="twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  <script type="text/javascript" src="../main.js"></script>
  </body>
</html>
